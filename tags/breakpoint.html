import './raw.html'

<breakpoint>
    <div layout="row" layout-align="space-between">
        <div>
            <a class="button" onclick={remove}>Remove</a>
        </div>
        <div>
            <span>{opts.label} - {opts.pixel}</span>
        </div>
    </div>
    <div class="flex-layout">
        <raw html={opts.html}></raw>
    </div>
    <script>
        remove() {
            this.parent.trigger('remove', this)
        }
    </script>
</breakpoint>
