<breakpoint>
    <div layout layout-align="space-between">
        <div>
            <span onclick={remove}>&times;</span>
        </div>
        <div>
            <span>{opts.label} - {opts.pixel}</span>
        </div>
    </div>
    <script>
        remove() {
            this.parent.trigger('remove', this)
        }
    </script>
</breakpoint>
