import './embed-frame.html'

<breakpoint>
    <div layout="row" layout-align="space-between">
        <div>
            <a class="button" onclick={remove}>Remove</a>
        </div>
        <div>
            <span>{opts.breakpoint.label} - {opts.breakpoint.pixel}</span>
        </div>
    </div>
    <div style="max-width: {opts.breakpoint.pixel}px" class="flex-layout">
        <embed-frame html={opts.html}></embed-frame>
    </div>
    <script>
        remove() {
            this.parent.trigger('remove', this.breakpoint)
        }
    </script>
</breakpoint>
