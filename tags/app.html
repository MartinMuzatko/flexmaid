<app>
    <header>
        <div>
            <h1>Flex Maid</h1>
            <span>
                At your service
            </span>
        </div>
    </header>
    <input name="name" type="text">
    <div each={breakpoint in breakpoints}>
        <breakpoint label="{breakpoint.label}" pixel="{breakpoint.pixel}"></breakpoint>
    </div>
    <script>
        this.breakpoints = [
            {
                label: 'sm',
                pixel: 500
            },
            {
                label: 'md',
                pixel: 920
            },
            {
                label: 'lg',
                pixel: 1200
            },
        ]



        this.on('remove', (breakpoint) => {
            this.breakpoints = this.breakpoints.filter((bp) => {
                return breakpoint.opts.label != bp.label
            })
        })
    </script>
</app>
