import './raw.html'

<embed-frame>
    <iframe height="50" ref="iframe">
    </iframe>
    <raw html={opts.html}></raw>
    <script>
        this.on('update', () => {
            if (this.refs.iframe.contentDocument) {
                var content = this.tags.raw.root.innerHTML
                this.refs.iframe.contentDocument.body.innerHTML = content
            }
        })
    </script>
    <style scoped>
        raw {
            display: none;
        }
        iframe {
            border: none;
            width: 100%;
        }
    </style>
</embed-frame>
